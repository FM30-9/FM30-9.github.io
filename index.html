<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Anime Archive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>My Anime Archive</h1>
            <p>見たアニメを記録しよう</p>
        </header>

        <section class="search-section">
            <div class="input-group">
                <input type="text" id="search-input" placeholder="アニメのタイトルを入力..."
                    onkeypress="if(event.key === 'Enter') searchAnime()">
                <button class="btn-main" onclick="searchAnime()">APIで検索</button>
                <button class="btn-manual" onclick="toggleManualForm()">手動で追加</button>
            </div>

            <div id="search-results"></div>

            <div id="manual-form">
                <h4>手動で詳細を入力</h4>
                <div style="display: flex; flex-direction: column; gap: 10px;">
                    <input type="text" id="m-title" placeholder="タイトル">
                    <input type="text" id="m-date" placeholder="日付 (例: 2025-10-13)">
                    <input type="text" id="m-img" placeholder="画像URL (任意)">
                    <textarea id="m-memo" placeholder="一文メモ"></textarea>
                    <button class="btn-main" onclick="addAnimeManual()">リストに追加</button>
                </div>
            </div>
        </section>

        <div class="controls">
            <label>並べ替え:
                <select id="sort-select" onchange="renderList()">
                    <option value="newest">登録が新しい順</option>
                    <option value="oldest">登録が古い順</option>
                    <option value="title">タイトル順</option>
                    <option value="date_asc">放送時期：古い順</option>
                    <option value="date_desc">放送時期：新しい順</option>
                </select>
            </label>
            <div id="count">合計: 0作品</div>
        </div>

        <div id="anime-list" class="anime-list"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
